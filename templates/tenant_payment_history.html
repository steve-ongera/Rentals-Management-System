<h1>My Payment History</h1>
<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Amount</th>
            <th>Date Paid</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
            <tr>
                <td>{{ payment.month.name }}</td>
                <td>ksh{{ payment.amount }}</td>
                <td>{{ payment.date_paid }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No payments recorded yet.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
