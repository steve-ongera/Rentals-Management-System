{% extends 'base.html' %}
{% load static %}

{% block content %}
<link href="{% static 'assets/css/style2.css' %}" rel="stylesheet">

<style>
    .confirmation-message {
        margin-bottom: 20px;
        font-size: 18px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group button {
        margin-top: 10px;
    }
</style>

<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Delete Worker</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Delete Worker</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Are you sure you want to delete this worker?</h4>
                    </div>
                    <div class="card-body">
                        <div class="confirmation-message">
                            <p>You are about to delete the following worker:</p>
                            <p><strong>{{ worker.first_name }} {{ worker.last_name }}</strong></p>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger">Delete</button>
                                <a href="{% url 'worker_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
