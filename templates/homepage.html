{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link href="{% static 'assets/css/style2.css'%}" rel="stylesheet">
    <style>
        
        .chat-container {
            background-image: url('{% static "assets/img/background.jpeg" %}');
            background-size: cover;
            background-position: center;
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-content {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .user-question {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            clear: both;
            overflow-wrap: break-word;
            float: left;
            max-width: 70%;
        }
        .system-response {
            background-color: #e5e5ea;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            clear: both;
            overflow-wrap: break-word;
            float: right;
            max-width: 70%;
        }
        .form-container {
            position: relative;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-container input[type="text"] {
            padding: 10px;
            width: 100%;
            border-radius: 15px;
            border: 1px solid #ccc;
            outline: none;
            padding-right: 40px;
        }
        .form-container button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .form-container button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .close-button {
            position: absolute;
            top: 60px;
            right: 40px;
            width: 30px;
            height: 30px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .close-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<br>
<br>
<br>
<br>
<main id="main">

    <!-- ======= Why Us Section ======= -->
    <section id="why-us" class="why-us">
            <div class="container">
                <div class="row">
                        <div class="chat-container">
                    
                        <a href="{% url 'home' %}" class="close-button">&times;</a>
                        <h2>Majimaji Robot</h2>
                    
                        
                        <div class="chat-content">
                            {% if query %}
                            <div class="user-question">
                                <p>~ {{ query }}</p>
                            </div>

                            <div class="system-response">
                                <p>{{ response }}</p>
                            </div>
                            {% endif %}
                        </div>

                        <form method="post" action="{% url 'process_query' %}" class="form-container">
                            {% csrf_token %}
                        
                            <div class="input-wrapper">
                                <input type="text" id="query" name="query" placeholder="Ask a question">
                                <button type="submit" title="Send">
                                    <img src="{% static 'assets/img/send.png' %}" alt="Send">
                                </button>
                            </div>
                        </form>
                    </div>     
            </div>
        
        </div>

    </section> 
    
</main>

{% endblock %}
