{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
    <title>Majimaji | Forget Password </title>
    <meta content="" name="description">
    <meta content="" name="keywords">
  
    <!-- Favicons -->
    <link href="{%  static 'assets/img/logo.png'%}" rel="icon">
    <link href="{%  static 'assets/img/apple-touch-icon.png'%}" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
    <!-- Vendor CSS Files -->
    <link href="{%  static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/bootstrap-icons/bootstrap-icons.css '%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/quill/quill.snow.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/quill/quill.bubble.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/remixicon/remixicon.css'%}" rel="stylesheet">
    <link href="{%  static 'assets/vendor/simple-datatables/style.css'%}" rel="stylesheet">
  
    <!-- Template Main CSS File -->
    <link href="{%  static 'assets/css/style.css'%}" rel="stylesheet">
    <style>
   

        
        label {
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="email"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            margin-top: 20px;
        }
        .alert.warning {
            color: #fff;
            background-color: #ff9800;
            border-color: #ff9800;
        }
        .alert.warning button {
            color: #000;
        }
        .alert.warning button:hover {
            color: #fff;
        }
        .alert.warning button:focus {
            box-shadow: none;
        }
            /* Alerts */
        .alert-heading {
        font-weight: 500;
        font-family: "Poppins", sans-serif;
        font-size: 20px;
        }
    
        /* Close Button */
        .btn-close {
        background-size: 25%;
        }
    
        .btn-close:focus {
        outline: 0;
        box-shadow: none;
        }
    </style>
</head>
<main>


    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
    
                  <div class="d-flex justify-content-center py-4">
                    <a href="{% url 'home'%}" class="logo d-flex align-items-center w-auto">
                      <img src="{% static 'assets/img/logo.png'%}" alt="">
                      <h2><b><span class="d-none d-lg-block">Majimaji Online</span></b></h2>
                    </a>
                  </div><!-- End Logo -->
                    <div class="card mb-3">

                        <div class="card-body">

                        <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Forgot Password</h5>
                            <p class="text-center small">Enter your email to reset password</p>
                        </div>
                        
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} warning alert-dismissible fade show" role="alert">
                                        <strong>{{ message }}</strong> 
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    {% endfor %}
                                {% endif %}

                            <form class="row g-3 needs-validation" method="post">
                                {% csrf_token %}
                                <div class="col-12">
                                    <label for="email" class="form-label">Enter your email address:</label>
                                    <input type="email" id="email" name="email" class="form-control" required >
                                </div>
                                <button type="submit">Reset Password</button>
                            </form>

                        </div>
                </div>

            </div>
         </div>    


       </section>
</main>
</html>
